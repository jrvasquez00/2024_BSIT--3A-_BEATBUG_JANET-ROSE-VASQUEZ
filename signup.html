<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap?bootstrap-5.2.0/css/bootstrap.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-- Image -->
                    <img src="aa.jpg" alt="Side Image">
                    <!-- Additional text or elements if needed -->
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>SIGN UP</header>

                        <div class="input-field">
                            <input type="text" class="input" id="name" required autocomplete="off">
                            <label for="name">Full Name</label>
                        </div>

                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>

                        <div class="input-field">
                            <input type="password" class="input" id="password" required autocomplete="off">
                            <label for="password">Password</label>
                        </div>

                        <div class="input-field">
                            <input type="password" class="input" id="confirm-password" required autocomplete="off">
                            <label for="confirm-password">Confirm Password</label>
                        </div>

                        <div class="input-field">
                            <input type="submit" class="submit" value="Sign Up">
                        </div>

                        <div class="signin">
                            <span>Already have an account? <a href="login.html">Log In</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
